<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SOMETHINGTIME</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row split header">
            <div class="icons options left"><i class="fa fa-cogs" aria-hidden="true"></i></div>
            <div class="icons menu right"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </div>

        <div class="row center time">
            <div class="clock large">12:15:59</div>
            <div class="counter float">03</div>
        </div>

        <div class="row center quicks">
            <div class="button square pomodoro">
                <img src="img/pomodoro.png">
                <br>Pomodoro
            </div>
            <div class="button square pelko">
                <img src="img/pelko.png">
                <br>Pelko
            </div>
            <div class="button square alarm">
                <img src="img/alarmclock.png">
                <br>Alarm
            </div>
            <div class="button square countdown">
                <img src="img/countdown.png">
                <br>Count Down
            </div>
            <div class="button square stopwatch">
                <img src="img/stopwatch.png">
                <br>Stop Watch
            </div>
            <div class="button square cal">
                <img src="img/calendar.png">
                <br>Calendar
            </div>

        </div>
        <div class="overflow center">
            <div class="month">Month</div>
            <div class="days">Days</div>
            <div class="graphcontainer">
                <div class="bar left">Float Bar</div>
                <div class="cells">Cells</div>
                <div class="cells">Cells</div>
                <div class="cells">Yesterday</div>
                <div class="cells">Current Day
                    <br>
                    <a href="http://hereistoday.com/">Hereistoday</a></div>
                <div class="cells">Tomorrow</div>
                <div class="cells">Cells</div>
                <div class="cells">Cells</div>
            </div>
        </div>
        <div class="footer center">F / T / L </div>
    </div>
</body>

</html>
